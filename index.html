<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeeBox</title>
  <meta name="robots" content="CodeeBox - Playground" />
  <meta name="description" content="A super cool code playground! With 50 themes and super customizable interface!">
</head>

<body>
  <!-- . Sidebar -->
  <div class="sidebar">

    </div>

        <title>Preview</title>

          <path fill="#C5C5C5" id="eye-2" data-name="eye" class="cls-1"
            d="M21.229,10.116C19.914,7.925,16.966,4.25,12,4.25S4.086,7.925,2.771,10.116a3.656,3.656,0,0,0,0,3.768C4.086,16.075,7.035,19.75,12,19.75s7.914-3.675,9.229-5.866h0A3.652,3.652,0,0,0,21.229,10.116Zm-1.286,3C18.792,15.031,16.228,18.25,12,18.25s-6.791-3.219-7.943-5.138a2.16,2.16,0,0,1,0-2.224C5.209,8.969,7.773,5.75,12,5.75s6.792,3.219,7.943,5.138A2.155,2.155,0,0,1,19.943,13.112ZM12,7.75A4.25,4.25,0,1,0,16.25,12,4.255,4.255,0,0,0,12,7.75Zm0,7A2.75,2.75,0,1,1,14.75,12,2.752,2.752,0,0,1,12,14.75Z" />
        </g>
      </svg>
    </div>
    <div id="run">

        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 489.8 489.8"
        style="enable-background:new 0 0 489.8 489.8;" xml:space="preserve">

            d="M244.9,0C109.8,0,0,109.8,0,244.9s109.9,244.9,244.9,244.9c135.1,0,244.9-109.9,244.9-244.9C489.8,109.8,380,0,244.9,0z      M244.9,455.5c-116.1,0-210.6-94.5-210.6-210.6S128.8,34.3,244.9,34.3s210.6,94.5,210.6,210.6S361,455.5,244.9,455.5z" />

    </div>
    <div id="copy" onclick="navigator.clipboard.writeText(window.location.href)">

    <div id="settings">
      <svg class="clickablesvg" width="100%" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <title>Settings</title>

          clip-rule="evenodd"></path>
      </svg>
    </div>

  </div>
  <!-- ! Settings -->
  <div class="sidesidebar" style="display: none;">
    <!-- . Theme -->
    <label for="themeinp">Theme</label>
    <select id="themeinp" class="form-control">
      <option value="1">Active4D</option>
      <option value="2">All Hallows Eve</option>
      <option value="3">Amy</option>
      <option value="4">Birds of Paradise</option>
      <option value="5">Brilliance Black</option>
      <option value="6">Brilliance Dull</option>
      <option value="7">Chrome DevTools</option>
      <option value="8">Clouds Midnight</option>
      <option value="9">Clouds</option>
      <option value="10">Cobalt</option>
      <option value="11">Dawn</option>
      <option value="12">Dracula</option>
      <option value="13">Dreamweaver</option>
      <option value="14">Eiffel</option>
      <option value="15">Espresso Libre</option>
      <option value="16">GitHub</option>
      <option value="17">IDLE</option>
      <option value="18">Katzenmilch</option>
      <option value="19">Kuroir Theme</option>
      <option value="20">LAZY</option>
      <option value="21">MagicWB (Amiga)</option>
      <option value="22">Merbivore Soft</option>
      <option value="23">Merbivore</option>
      <option value="24">Monokai Bright</option>
      <option value="25">Monokai</option>
      <option value="26">Night Owl</option>
      <option value="27">Oceanic Next</option>
      <option value="28">Pastels on Dark</option>
      <option value="29">Slush and Poppies</option>
      <option value="30">Solarized-dark</option>
      <option value="31">Solarized-light</option>
      <option value="32">SpaceCadet</option>
      <option value="33">Sunburst</option>
      <option value="34">Textmate (Mac Classic)</option>
      <option value="35">Tomorrow-Night-Blue</option>
      <option value="36">Tomorrow-Night-Bright</option>
      <option value="37">Tomorrow-Night-Eighties</option>
      <option value="38">Tomorrow-Night</option>
      <option value="39">Tomorrow</option>
      <option value="40">Twilight</option>
      <option value="41">Upstream Sunburst</option>
      <option value="43">Upstream Sunburst</option>
      <option value="42">Vibrant Ink</option>
      <option value="44">Xcode_default</option>
      <option value="45">Zenburnesque</option>
      <option value="46">iPlastic</option>
      <option value="47">idleFingers</option>
      <option value="48">krTheme</option>
      <option value="49">monoindustrial</option>
    </select>
    <!-- . Fonts -->
    <label for="fonts">Fonts</label>
    <select id="fonts">
      <option value="1">CascadiaCodePL</option>
      <option value="2">FiraCode</option>
      <option value="3">Arial</option>
      <option value="4">Agave</option>
      <option value="5">Ellograph</option>
      <option value="6">Hasklig</option>
      <option value="7">JuliaMono</option>
    </select>
    <!-- . Font size -->
    <input type="number" min="1" id="fontsize" placeholder="Font size (press enter)">
    <!-- . Realtime -->
    <label for="realtime">Realtime Preview</label>
    <input type="checkbox" id="realtime" checked="true">
    <!-- . Show line numbers -->
    <label for="linenums">Show line numbers</label>
    <input type="checkbox" id="linenums" checked="true">
    <!-- . Wrap? -->
    <label for="linenums">Wrap enabled</label>
    <input type="checkbox" id="wrapenabled" checked="true">
    <!-- . Autosave -->
    <label for="linenums">Autosave</label>
    <input type="checkbox" id="autosave" checked="true">

  </div>
  <!-- . Skypack -->
  <div class="skypackbar" style="display: none;">
    <label for="skyinp">SkyPack module</label>
    <input type="text" id="skyinp"><button id="importmodule">Import</button>
    <a href="https://www.skypack.dev/" style="color:white;font-family: 'CascadiaCodePL'">Modules</a>
  </div>
  <!-- ! Main grid -->
  <div id="a" class="split split-horizontal">
    <div id="c" class="split content">
      <div id="html" class="editor"></div>
    </div>
    <div id="d" class="split content">
      <div id="css" class="editor"></div>
    </div>
  </div>
  <div id="b" class="split split-horizontal">
      <div id="e" class="split content">
        <div id="js" class="editor"></div>
      </div>
      <div id="f" class="split content">
        <iframe srcdoc="" frameborder="0"></iframe>
      </div>
  </div>

  <!-- - Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.2.0/split.min.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/events.js"></script>
  <script type="module" src="/download.js"></script>
  <script type="module" src="/settings.js"></script>
</body>

</html>
