<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>CodeeBox</title>

  <div class="sidesidebar" style="display: none;">
    <label for="themeinp">Theme</label>
    <select id="themeinp" class="form-control">
      <option value="1">Monokai</option>
      <option value="2">Espresso Libre</option>
      <option value="3">GitHub</option>
      <option value="4">Dawn</option>
      <option value="5">Dracula</option>
    </select>
    <a href="https://github.com/brijeshb42/monaco-themes/blob/master/themes/themelist.json"
      style="color:white;font-family: 'Cascadia Code PL'">Theme list</a>
  </div>
  <div class="skypackbar" style="display: none;">
    <label for="skyinp">SkyPack module</label>
    <input type="text" id="skyinp"><button id="importmodule">Import</button>
    <a href="https://www.skypack.dev/" style="color:white;font-family: 'Cascadia Code PL'">Modules</a>
  </div>

    <div id="js" class="editor-js">
